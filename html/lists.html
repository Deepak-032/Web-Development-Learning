<html>
    <head>
        <meta name="viewport" content="width=device-width, intial-scale=1">
    </head>
    <body>
        <a href="index.html#newsection">Go to new section of index</a>
        <ul type="circle">
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>four</li>
        </ul>
        <ul type="square">
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>four</li>
        </ul>
        <ol>
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>four</li>
        </ol>
        <ol type="A">
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>four</li>
        </ol>
        <ol type="I">
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>four</li>
        </ol>
        <ol start=4> <!--start will only takes a number, so if we want to start from 'b' we use type="a" start="2"-->
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>four</li>
        </ol>
        <ol type="a" start="2"> <!--start will only takes a number, so if we want to start from 'b' we use type="a" start="2"-->
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>four</li>
        </ol>
    </body>
</html>
