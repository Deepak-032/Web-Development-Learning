<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <title>
        How to scroll to specific
        item using jQuery?
    </title>

    <style>
        div {
            color: #0f9d58;
            border: 3px solid #0f9d58;
            width: 200px;
            height: 100px;
            overflow: auto;
        }

        p {
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="demo">
        <h1>Heading</h1>
        <h1>Heading</h1>
        <h1>Heading</h1>
        <h1>Heading</h1>
        <h1>Heading</h1>
        <h1>Heading</h1>
        <h1>Heading</h1>
        <h1>Heading</h1>
        <h1>Heading</h1>
        <h1>Heading</h1>
        <p id="para">paragraph</p>
    </div>
    <button onclick="handleclick();">click</button>
    <script>
        function handleclick() {
            console.log(document.getElementById("para").scrollTop)
            console.log(document.getElementById("para").offsetTop)
            // Calculating new position of scrollbar
            var position = $('p').offset().top - $('div').offset().top + $('div').scrollTop();
            // Setting the value of scrollbar
            console.log("para", $('p').offset().top)
            console.log("div top", $('div').offset().top)
            console.log("div scroll top", $('div').scrollTop())
            $('div').scrollTop(position);
            console.log(position)
        }
    </script>
</body>

</html>
