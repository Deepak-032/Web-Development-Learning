<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Rotate text 360 degrees</title>
	
</head>
<style>
	div {
		content: '';
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
	}

	h2:hover{
		animation: rotate 300ms linear;
	}
    h2{
        width: 50px;
        height: 50px;
        border: 2px solid black;
    }

	@keyframes rotate{
		0%{
			transform: rotate(0deg);
		}
		50%{
			transform: rotate(180deg);
		}
		100%{
			transform: rotate(360deg);
		}
	}
</style>

<body>
	<div>
		<h2></h2>
	</div>
</body>
</html>
